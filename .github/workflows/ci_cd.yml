# Название вашего пайплайна
name: Version update runner

#Триггер на события, которые производятся по пушу или мерджу 
# on:
#   push:
#     branches: [ "master", "develop" ]
on:
  pull_request:
    # На какие типы событий он должен работать
    #types: [opened, synchronize, reopened, closed, assigned, unassigned, labeled, unlabeled, edited]
    types: [opened, synchronize, reopened, closed, assigned, unassigned, labeled, unlabeled, edited]
    branches:
      - release

# Создаем job
jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check on existing VERSION file
        shell: bash
        run: echo "check VERSION file in ROOT directory"
      
      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v8
      
      - name: Current branch names2
        run: |
          echo "${{ steps.branch-names.outputs.current_branch }}"
          echo "${{github.ref}}"
          echo "${{github.ref_name}}"
          echo "${{ steps.branch-names.outputs.default_branch }}"
      - name: check if branch is start FEATURE 
        if:  steps.branch-names.outputs.current_branch  == 'feature*'
        run: "ech for feature"
        # Outputs: "feature/test" current PR branch.
